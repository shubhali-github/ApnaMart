<h1>Dashboard</h1>
<div class="mat-elevation-z8">
<!-- <table mat-table [dataSource]="dataSource" class="mat-elevation-z8"> -->
      <table mat-table [dataSource]="dataSource">

  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->
  <ng-container matColumnDef="img">
    <th mat-header-cell *matHeaderCellDef>Image</th>
    <td mat-cell *matCellDef="let mobPart">
      <img
        src="../../../assets/img/{{ mobPart.prodImg }}"
        width="60px"
        height="80px"
      />
    </td>
  </ng-container>
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef>ID</th>
    <td mat-cell *matCellDef="let mobPart">{{ mobPart.id }}</td>
  </ng-container>
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef>Product Name</th>
    <td mat-cell *matCellDef="let mobPart">{{ mobPart.name | uppercase }}</td>
  </ng-container>
  <ng-container matColumnDef="price">
    <th mat-header-cell *matHeaderCellDef>Product price</th>
    <td mat-cell *matCellDef="let mobPart">
      {{ mobPart.price | currency: "INR" }}
    </td>
  </ng-container>
  <ng-container matColumnDef="description">
    <th mat-header-cell *matHeaderCellDef>Description</th>
    <td mat-cell *matCellDef="let mobPart">{{ mobPart.description }}</td>
  </ng-container>
  <!-- Symbol Column -->
  <ng-container matColumnDef="stock">
    <th mat-header-cell *matHeaderCellDef>Stock</th>
    <td mat-cell *matCellDef="let mobPart">
      <ng-container *ngIf="mobPart.inStock != 0; then stockVal; else outOfStock">
      </ng-container>
      <ng-template #stockVal>
        Last <mark>{{ mobPart.inStock }}</mark> Parts Available in stock now...
      </ng-template>
      <ng-template #outOfStock>
        Out Of Stock
      </ng-template>
    </td>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
<hr />
</div>
